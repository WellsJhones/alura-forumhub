spring.application.name=forum-hub

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://${ULR_DATABASE}/${DATABASE_FORUM}
spring.datasource.username=${USER_FORUM_DATABASE}
spring.datasource.password=${DATABASE_FORUM_PASSWORD}

// Configuração do JPA showing long SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never
